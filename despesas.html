<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Relatório de Despesas</h2>

        <div class="tabela-despesas-container">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-despesas">
                </tbody>
            </table>
        </div>

        <h3 id="total"></h3>

        <div class="botoes-rodape">
            <button onclick="window.location.href='index.html'" class="btn voltar">+ Nova Despesa</button>
            <button onclick="window.location.href='index.html'" class="btn voltar">
                <i class="fa-solid fa-house"></i> Início
            </button>
            <button onclick="limparDespesas()" class="btn-limpar">
                <i class="fa-solid fa-trash"></i> Limpar Tudo
            </button>
        </div>
    </div>

    <!-- Modal de confirmação -->
    <div id="modal-confirm" class="modal-confirm-bg" style="display:none;">
        <div class="modal-confirm-box">
            <p>Tem certeza que deseja excluir todas as despesas?</p>
            <div class="modal-btns">
                <button onclick="confirmLimpar(true)" class="btn-limpar"><i class="fa-solid fa-trash"></i> Sim</button>
                <button onclick="confirmLimpar(false)" class="btn voltar">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
